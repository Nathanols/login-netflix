<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="header">
        <img src="imagens/logo-netflix.png" alt="netflix">
    </div>
    <main>
        <div class="login_body">
            <div class="login_box">
                <form method="post">
                    <h1>Sign In</h1>
                    <div id="login">
                        <input type="email" name="email" id="iemail" placeholder="Email or phone number" required>
                    </div>
                    <div>
                        <input type="password" name="sen" id="isen" placeholder="Password" minlength="8" required>
                    </div>
            
                    <div>
                        <button type="submit">Sign in</button>
                    </div>

                    <a href="#">Forgot password?</a>
                    
                    <div class="checkbox">
                        <input type="checkbox" name="remenber" id="iremember">
                        <label for="iremember">Remember me</label>
                    </div>

                    <div>
                        <p>New to netflix? <a href="#">Sign up now</a></p>

                        <p id="small">This page is protected by Google reCAPTCHA to ensure you're not a bot.Learn more.</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
             
    </footer>
</body>
</html>
